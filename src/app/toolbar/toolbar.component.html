<mat-toolbar [class.mat-elevation-z5]="true">
    <div class="parts">
        <div class="part-1">
            <mat-icon *ngIf="toolbarService.ouOfHome" (click)="back()">arrow_back</mat-icon>
            <span>E-Commerce</span>
        </div>

        <div class="part-2">
            <div class="full-screen">
                <button *ngIf="full == false" (click)="openFullscreen()" mat-button>
                    <mat-icon>fullscreen</mat-icon>
                </button>
                <button *ngIf="full == true" (click)="closeFullscreen()" mat-button>
                    <mat-icon>fullscreen_exit</mat-icon>
                </button>
            </div>
            <div class="search-btn">
                <button (click)="openSearch()" *ngIf="itemsService.openSearch  == false" mat-button>
                    <mat-icon>search</mat-icon>
                </button>
            </div>
            <div *ngIf="itemsService.openSearch  == true" class="search">
                <app-search></app-search>
            </div>
        </div>

    </div>

</mat-toolbar>
<mat-progress-bar mode="indeterminate" *ngIf="loadingService.loadBar == true"></mat-progress-bar>
